<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">;
    <style>
        body {
            background-image: url('images/sui.jpeg');

        }
    </style>

</head>


<body class="body">
    <div class="text-success text-center mt-5">
        <h1>Covid-19 updates</h1>
        <h3>Give country name & get updates</h3>
    </div>

    <div class="input-group mb-3 mt-5 w-75 mx-auto">
        <input id="input-field" type="text" class="form-control p-3 text-center text-primary"
            placeholder="Search by country name" aria-label="Recipient's username" aria-describedby="button-addon2">

        <button onclick="loadData()" class="btn btn-outline-success bg-dark text-white " type="button"
            id="button-addon2">Search</button>

    </div>


    <div id="none" class=" spinner-border d-none ms-5" role="status">
        <span
            class="d-flex justify-content-center visually-hidden text-center d-flex justify-content-center align-items-center ">Loading...</span>
    </div>


    <div>
        <h3 id="error" class="text-danger text-center mt-2">

        </h3>
    </div>

    <div id="parent">

    </div>


    <script src="js/covidupdate.js"></script>
</body>

</html>
